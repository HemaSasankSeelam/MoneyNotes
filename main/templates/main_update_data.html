{% extends 'base2.html' %}
{% load static %}
{% block title %}
Update Data
{% endblock %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="main-inputs">
        <label for="user-name">user name <span class="require">*</span></label>
        <input type="text" disabled required value="{{query_set.user_details.user_name}}">
        <label for="date">Date<span class="require">*</span></label>
        <input type="date" name="date" id="date" required value="{{query_set.date|date:'Y-m-d'}}">
        <label for="amount">Amount<span class="require">*</span></label>
        <input type="number" name="amount" id="amount" placeholder="Enter amount" required value="{{query_set.amount}}">
        <label>Amount Type<span class="require">*</span></label>
        <div class="radio">
            {% if query_set.amount_type == 'Income' %}
            <label>
                <input type="radio" name="amount-type" value="0" required id="income" checked>
                Income
            </label>
            <label>
                <input type="radio" name="amount-type" value="1" id="expenditure">
                Expenditure
            </label>
            {% elif query_set.amount_type == 'Expenditure' %}
            <label>
                <input type="radio" name="amount-type" value="0" id="income" required>
                Income
            </label>
            <label>
                <input type="radio" name="amount-type" value="1" id="expenditure" checked>
                Expenditure
            </label>
            {% endif %}
        </div>
        <label for="description">Description</label>
        <textarea name="description" id="description" rows="6">{{query_set.description}}</textarea>
    </div>
    <hr>
    <div class="buttons">
        <button type="reset">Reset form</button>
        <button type="submit">Update Data</button>
    </div>
</form>
<link rel="stylesheet" href="{% static 'css/main_add_data.css' %}">
{% endblock %}
