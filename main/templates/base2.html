{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>

<body>
    <div class="container">
        {% if user_name %}
        <h1>Welcome {{user_name}} </h1>
        {% else %}
        <h1>Welcome user</h1>
        {% endif %}
    </div>
    <div class="buttons-container">
        <button><a href="{% url 'delete_account' %}">Delete Account</a></button>
        <button><a href="{% url 'logout_page' %}">Logout</a></button>
    </div>
    <hr>

    <nav class="navigation">
        <ul>
            {% block links %}
            <li><a href="/add-data">Add Data</a></li>
            <li><a href="/get-data">Get Data</a></li>
            {% endblock %}
        </ul>
    </nav>

    <link rel="stylesheet" href="{% static '/css/base2.css' %}">
    <script src="{% static 'js/base2.js' %}"></script>


    <main style="height: 80vh;">
        {% block content %}
        {% endblock %}
    </main>


</body>

</html>
